{% extends 'home/base.html' %}
{% load static %}
{% load crispy_forms_tags  %}

{% block head %}
	<link rel="stylesheet" href="{% static 'home/registration.css' %}">
	<title>Login</title>
{% endblock %}

{% block body %}
	<div class="content">
		<form method="POST">
			{% csrf_token %}
			{{ form | crispy }}
			<button class="btn btn-primary" type="submit">Register</button>
		</form>
		<p class="after-form">Dont have an account already? <a href="{% url 'register' %}">Sign up!</a></p>
	</div>
{% endblock %}
